version: '3.3'

services:
gitlab:
  container_name: gitlab
  image: 'gitlab/gitlab-ce:latest'
  restart: always
  hostname: 'gitlab.cdkhd.com'
  environment:
    GITLAB_OMNIBUS_CONFIG: |
      external_url 'http://gitlab.cdkhd.com'
      gitlab_rails['gitlab_email_enabled'] = true
      gitlab_rails['gitlab_email_from'] = 'tanghuan@163.com'
      gitlab_rails['gitlab_email_display_name'] = '成都科鸿达'
      gitlab_rails['gitlab_email_reply_to'] = 'tanghuan@163.com'
      gitlab_rails['smtp_enable'] = true
      gitlab_rails['smtp_address'] = "smtp.163.com"
      gitlab_rails['smtp_port'] = 465
      gitlab_rails['smtp_user_name'] = "tanghuan@163.com"
      gitlab_rails['smtp_password'] = "*********"
      gitlab_rails['smtp_domain'] = "163.com"
      gitlab_rails['smtp_authentication'] = "login"

  ports:
    - '80:80'
    - '8443:8443'
    - '8022:8022'
  volumes:
    - './config:/etc/gitlab'
    - './logs:/var/log/gitlab'
    - './data:/var/opt/gitlab'

runner:
  container_name: runner
  image: 'gitlab/gitlab-runner:latest'
  restart: always
  volumes:
    - '/var/run/docker.sock:/var/run/docker.sock'
    - './runner/config:/etc/gitlab-runner'
